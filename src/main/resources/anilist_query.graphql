query ($search: String, $type: MediaType) {
  Media(search: $search, type: $type, isAdult: false) {
    id
    title {
      romaji
      english
      native
    }
    type
    format
    status
    description
    startDate {
      year
      month
      day
    }
    season
    seasonYear
    episodes
    chapters
    volumes
    source
    coverImage {
      large
      medium
      color
    }
    genres
    favourites
    studios {
      edges {
        id
        isMain
        node {
          id
          name
        }
      }
    }
    rankings {
      id
      rank
      type
      format
      year
      allTime
    }
    siteUrl
  }
}
